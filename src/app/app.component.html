<div class="container">
  <app-cockpit
    (serverCreated)="onServerCreated($event)"
    (bpCreated)="onBlueprintCreated($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-danger" (click)="onChangeFirst()">Changes</button>
      <button class="btn btn-danger" (click)="onDestroyFirst()">Destroy</button>
      <app-server-element
        *ngFor="let serverElement of serverElements"
        [svrElement]="serverElement"
      >
        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
        </p></app-server-element
      >
    </div>
  </div>
</div>
